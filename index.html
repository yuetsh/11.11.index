<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>index</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide-visible swiper-slide-active" style="background: #8fdede">
            <img src="images/page1/main.png" alt="main" class="slide-1-1"/>
            <img src="images/page1/owlbanner.png" alt="" class="slide-1-2"/>
            <img src="images/page1/cloud_1.png" alt="" class="slide-1-3"/>
            <img src="images/page1/cloud_2.png" alt="" class="slide-1-4"/>
            <img src="images/page1/cloud_3.png" alt="" class="slide-1-5"/>
            <img src="images/page1/cloud_4.png" alt="" class="slide-1-6"/>
            <img src="images/page1/cloud_5.png" alt="" class="slide-1-7"/>
            <img src="images/page1/shadow.png" alt="" class="slide-1-8"/>
            <img src="images/page1/balloon.png" alt="" class="slide-1-9"/>
            <img src="images/next_BTN.png" alt="" class="next-btn next-1"/>
        </div>
        <div class="swiper-slide" style="background: #fadd67;">
            <div class="vertical-center">
                <div class="page-2-1">
                    <img src="images/page2/go-to-school.png" alt="" class="slide-2-1" id="go"/>
                    <img src="images/page2/just-for.png" alt="" class="slide-2-2" id="just"/>
                    <img src="images/page2/play.png" alt="" class="slide-2-3" id="play"/>
                </div>
                <div class="page-2-2">
                    <img src="images/page2/iphone-without-content.png" alt="" class="slide-2-11" id="iphone"/>

                    <div class="iphone-content">
                        <img src="images/page2/content/XXXX.png" alt="" class="iphone-content-1" id="xxxx"/>
                        <img src="images/page2/content/avatar.png" alt="" class="iphone-content-2" id="avatar"/>
                        <img src="images/page2/content/square-1.png" alt="" class="iphone-content-3" id="square-1"/>
                        <img src="images/page2/content/square-2.png" alt="" class="iphone-content-4" id="square-2"/>
                        <img src="images/page2/content/p1.png" alt="" class="iphone-content-5" id="iphone-content-p1"/>
                        <img src="images/page2/content/p2.png" alt="" class="" id="iphone-content-p2"
                             style="display: none"/>
                        <img src="images/page2/content/p3.png" alt="" class="" id="iphone-content-p3"
                             style="display: none"/>
                        <img src="images/page2/content/img-1.png" alt="" class="iphone-content-6"
                             id="iphone-content-img1"/>
                        <img src="images/page2/content/img-2.png" alt="" class="" id="iphone-content-img2"
                             style="display: none"/>
                        <img src="images/page2/content/img-3.png" alt="" class="" id="iphone-content-img3"
                             style="display: none"/>

                    </div>
                    <img src="images/page2/shadow.png" alt="" class="slide-2-4" id="shadow-2"/>
                </div>
                <div class="page-2-3">
                    <img src="images/page2/spitslot.png" alt="" class="slide-2-5" id="circle-1"/>
                    <img src="images/page2/gossip.png" alt="" class="slide-2-6" id="circle-2"/>
                    <img src="images/page2/goddess-selfie.png" alt="" class="slide-2-7" id="circle-3"/>

                    <img src="images/page2/p1.png" alt="" class="slide-2-8" id="right-p1"/>
                    <img src="images/page2/p2.png" alt="" class="slide-2-9" id="right-p2"/>
                    <img src="images/page2/p3.png" alt="" class="slide-2-10" id="right-p3"/>
                </div>
            </div>
            <img src="images/next_BTN.png" alt="" class="next-btn"/>
        </div>

        <div class="swiper-slide" style="background-color: #ffeede">
            <div class="vertical-center">
                <div class="page-3-1">
                    <img src="images/page3/chat.png" alt="" class="slide-3-1"/>
                    <img src="images/page3/anonymity.png" alt="" class="slide-3-2"/>
                    <img src="images/page3/heart.png" alt="" class="slide-3-3"/>
                </div>
                <div class="page-3-2">
                    <img src="images/page3/iphone.png" alt="" class="slide-3-4" id="iphone-2"/>

                    <div class="iphone-content">
                        <img src="images/page3/xxxx.png" alt="" id="xxxx-2" class="iphone-content-3-2"/>
                        <img src="images/page3/heart.png" alt="" id="heart" class="iphone-content-3-13"/>
                        <img src="images/page3/ufo.gif" alt="" id="ufo" class="iphone-content-3-1"/>

                        <div class="p3-left">
                            <img src="images/page3/circle-hot.png" alt="" id="c1" class="iphone-content-3-3"/>
                            <img src="images/page3/circle-hot.png" alt="" id="c2" class="iphone-content-3-7"/>
                        </div>
                        <div class="p3-mid">
                            <img src="images/page3/messages/m1.png" alt="" id="m1" class="iphone-content-3-4"/>
                            <img src="images/page3/messages/m2.png" alt="" id="m2" class="iphone-content-3-6"/>
                            <img src="images/page3/messages/m3.png" alt="" id="m3" class="iphone-content-3-8"/>
                            <img src="images/page3/messages/m4.png" alt="" id="m4" class="iphone-content-3-10"/>
                            <img src="images/page3/messages/m5.png" alt="" id="m5" class="iphone-content-3-12"/>
                        </div>
                        <div class="p3-right">
                            <img src="images/page3/circle-cold.png" alt="" id="c3" class="iphone-content-3-5"/>
                            <img src="images/page3/circle-cold.png" alt="" id="c4" class="iphone-content-3-9"/>
                            <img src="images/page3/circle-cold.png" alt="" id="c5" class="iphone-content-3-11"/>
                        </div>
                    </div>
                    <img src="images/page3/shadow.png" alt="" id="shadow-3" class="slide-3-5"/>
                </div>
                <div class="page-3-3">
                    <img src="images/page3/p1.png" alt="" class="slide-3-6"/>
                    <img src="images/page3/p2.png" alt="" class="slide-3-7"/>
                </div>
            </div>
            <img src="images/next_BTN.png" alt="" class="next-btn"/>
        </div>
        <div class="swiper-slide" style="background-color: #88abda">
            <div class="page-4">
                <img src="images/page4/qrcode.png" alt="" class="slide-4-1"/>
                <img src="images/page4/title.png" alt="" class="slide-4-2"/>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<script src="js/jquery-1.8.3.min.js"></script>

<script src="js/index.js"></script>

<script src="js/idangerous.swiper-2.0.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        mode: 'vertical',
        mousewheelControl: true,
        keyboardControl: true,
        onSlideChangeStart: function (swiper) {
            if (swiper.activeIndex == 2) {
                $(".page-3-2 > .iphone-content >.iphone-content-3-1").attr('src', 'images/page3/ufo.gif');
            }
        }
    });

</script>

</body>
</html>
